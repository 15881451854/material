<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" id="vp"/>
    <title>封装常用方法</title>
    <script src="js/jquery-3.2.1.js"></script>  
    <script src="js/common_s.js"></script>
    <script src="js/flex.js"></script>
    <link rel="stylesheet" href="css/common_s.css">
    <link rel="stylesheet" href="css/base.css">
    <style>
    h2{
        text-align: center;
    }
    .box{
        width: 500px;
        height: 250px;
        border: 1px solid #f00;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
    }
    .content{
        width: 400px;
        background: #ccc;
    }
    .box:before, .box:after{
        content: '';
        display: block;
        width:100%;
    }
    </style>
</head>
<body>
        <h2>Flex + align-self</h2>
        <div class="box">
            <div class="content">
                <a href="#/">
                    Flex + align-self
                </a>
                <p>多行文字的垂直居中技巧</p>
            </div>
        </div>
</body>
</html>
