<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
</head>
<body>
    <div id="app" @click="click(10)">
        {{watchText}}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                text: "test"
            },
            methods: {
                click: function(e){
                    this.watchText = "666";
                }
            },
            computed: {
                watchText: {
                    get: function(){
                        console.log("get");
                        return this.text+" get";
                    },
                    set: function(){
                        console.log("set")
                        this.text = "set";
                    }
                }
            }
        })
    </script>
</body>
</html>
