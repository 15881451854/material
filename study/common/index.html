<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="./js/jquery-3.2.1.js"></script>
</head>
<body>
    <div id="result" style="width: 200px; height: 200px; background:red;"></div>
    <script>
      $('#result').bind('dragenter dragover', function(e){
        console.log(33);
        e.originalEvent.stopPropagation();
        e.originalEvent.preventDefault();
      });
      $('#result').bind('drop', function(e){
        e.originalEvent.stopPropagation();
        e.originalEvent.preventDefault();
      });
    </script>
</body>
</html>
